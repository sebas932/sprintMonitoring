<h5>Open Milestones:</h5>
<div class="row">
  <app-milestone-card [milestone]="item" *ngFor="let item of openMilestones"></app-milestone-card>
</div>

<h5>Closed Milestones:</h5>
<div class="row">
  <app-milestone-card [milestone]="item" *ngFor="let item of closedMilestones"></app-milestone-card>
</div>
