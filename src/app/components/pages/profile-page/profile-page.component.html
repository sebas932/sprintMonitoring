<section *ngIf="profile">

  <h4>My Profile</h4>
  <div class="row">
    <div class="col s12" >
      <div class="card-panel grey lighten-5 z-depth-1">
        <div class="row valign-wrapper">
          <div class="col s2">
            <img [src]="profile.picture" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
          </div>
          <div class="col s10">
            <span class="black-text">
              {{ profile.name }}
            </span>
          </div>
        </div>

        <div class="row">
          <form (ngSubmit)="saveUser()" #userForm="ngForm" class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text" name="given_name" [(ngModel)]="profile.given_name" required>
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" name="family_name" [(ngModel)]="profile.family_name" required>
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" name="email" [(ngModel)]="profile.email" required>
                <label for="email">Email</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="freshdeskID" type="text" name="freshdeskID" [(ngModel)]="profile.freshdeskID">
                <label for="freshdeskID">Freshdesk User ID</label>
              </div>
            </div>

            <button [disabled]="userForm.invalid" class="btn waves-effect waves-light" type="submit" >
              Save  <i class="material-icons right">send</i>
            </button>
          </form>
        </div>

      </div>
    </div>
  </div>

  <pre>
    {{ profile | json }}
  </pre>

</section>
